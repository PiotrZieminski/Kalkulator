<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header text-center">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Kalkulator</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1 class="text-center">KALKULATOR</h1>
        <div class="row text-center">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 table-bordered">
                <form class="form-group text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" id="operation" value=""/>
                            <input type="text" id="answear" value="" disabled="disabled" class="btn btn-info btn-block"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <input type="button" value="CE" id="CE" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="C" id="cancel" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="back" id="delete" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="/" id="/" class="btn btn-block btn-default"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <input type="button" value="7" id="7" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="8" id="8" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="9" id="9" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="x" id="x" class="btn btn-block btn-default"/>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <input type="button" value="4" id="4" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="5" id="5" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="6" id="6" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="-" id="-" class="btn btn-block btn-default"/>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <input type="button" value="1" id="1" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="2" id="2" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="3" id="3" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="+" id="+" class="btn btn-block btn-default"/>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-12">
                            <div class="col-md-3">
                                <input type="button" value="NaN" id="NaN" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="0" id="0" class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="," id="," class="btn btn-block btn-default"/>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="=" id="equals" class="btn btn-block btn-default"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/require.js" data-main="js_1/main"></script>
</body>
</html>
